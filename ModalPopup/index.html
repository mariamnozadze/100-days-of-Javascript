<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 style="padding-bottom: 1em;">Modal</h1>
      <p>Click Button Below</p>
    </header>

    <section>
      <div class="container">
        <form action="">
          <button id="btn" class="btn">POPUP</button>
        </form>
      </div>
    </section>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Hello World!!!</h1>
        <hr />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. A repudiandae
          ad repellendus totam mollitia quam voluptatibus odit quos corrupti,
          quas sed illum ab tenetur fuga asperiores.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
